<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
   
     <style> 
       h1,h2,p{text-align:center}body{margin:0;padding:0;background-color:#98e4ff}h1{font-size:45px;font-family:arial}h1,h2,p{color:#fff}#main{margin-left:150px;width:940px;height:400px}h2{height:40px;font-size:30px}#userChoice{width:470px}#opponentChoice{margin-left:60px;width:400px}.results{float:left;height:inherit}.images{margin:30px 0 0 10px;height:160px}.userImages{width:120px;height:120px;padding:5px;margin:5px}#opponentChoice .images{margin-left:120px}@media (max-width:1250px){#main{margin-left:140px}}@media (max-width:1200px){#main{margin-left:120px}}@media (max-width:1150px){#main{margin-left:100px}}@media (max-width:1100px){#main{width:860px}#userChoice{width:450px}#opponentChoice{width:400px;margin-left:0}#opponentChoice .images{margin-left:100px}h2{font-size:28px}}@media (max-width:1050px){#main{width:800px}#userChoice{width:430px}#opponentChoice{width:360px;margin-left:0}.userImages{width:110px}#opponentChoice .images{margin-left:100px}h2{font-size:26px}}@media (max-width:980px){#main{width:750px}#userChoice{width:400px}#opponentChoice{width:340px}.userImages{width:100px}}@media (max-width:930px){#main{margin-left:80px}}@media (max-width:900px){#main{width:700px;margin-left:90px}#userChoice{width:380px}#opponentChoice{width:310px}.userImages{width:80px;padding:10px}h2{font-size:25px}}@media (max-width:850px){#main{margin-left:70px}}@media (max-width:820px){#main{width:600px;margin-left:100px}#userChoice{width:330px}#opponentChoice{width:260px}.userImages{width:75px;padding:5px}h2{font-size:23px}}@media (max-width:800px){#main{margin-left:80px}.userImages{width:73px}h2{font-size:21px}}@media (max-width:750px){#main{margin-left:50px}h2{font-size:20px}}@media (max-width:700px){#main,#opponentChoice,#userChoice{width:450px}.images,.score,h1{margin:0}#main{height:408px;margin:5px 0 0 120px}.results{display:block;height:200px}.images{height:90px}.userImages{width:68px;height:70px;padding:5px 32px}#opponentChoice .images{margin-left:0}#oppenentImageGeneration     </style> 
</head>

<body>
    <h1 class="win">Round - <b class="rounds">1</b> </h1>

    <div id="main">
        <div id="userChoice" class="results">
            <h2> YOUR SCORE : <b class="userScore score">0</b> </h2>


            <div class="images">
                <span>
                    <img src="./rock.svg" alt="" class="userImages userOptions" id="rock">
                </span>
                <span>
                    <img src="./paper.svg" alt="" class="userImages userOptions" id="paper">
                </span>
                <span>
                    <img src="./scissors.svg" alt="" class="userImages userOptions" id="scissors">
                </span>
            </div>
            <p>Take Your Pick</p>

        </div>



        <div id="opponentChoice" class="results">
            <h2> OPPONENT SCORE : <b class="opponentScore score">0</b> </h2>
            <div class="images">
                <span>
                    <img src="" alt="" class="userImages" id="oppenentImageGeneration">
                </span>
            </div>
            <p>Opponent Made a Pick</p>

        </div>

    </div>

    <script src="./index.js"></script>
</body>

</html>
